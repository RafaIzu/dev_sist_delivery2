{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Produtos{% endblock %}
{% block page_content %}
<h1 style="text-align: center;">Editar {{ product.name }}</h1>
<div class="col-md-4">
    <img class="editProductImg" src="{{ url_for('static', filename='images/' + product.image) }}">
    {{ wtf.quick_form(form) }}
    <button id="backButtonProducts" type="button" class="btn btn-warning"><a href="/products">Voltar</a></button>
</div>
{% endblock %}
