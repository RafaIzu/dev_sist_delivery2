{% extends "base.html" %}
{% block title %}Categorias{% endblock %}
{% block page_content %}
<h1 style="text-align: center;">Categorias</h1>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-success"><a href="/add_categories">Adicionar categoria</a></button>
        </div>
        <div class="mh-100" id="theme_table">
            <table class="table table-striped w-auto">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Ações</th>

                    </tr>
                </thead>
                <tbody>
                    {% for c in categories %}
                    <tr>
                        <td>{{c.id}}</td>
                        <td>{{c.name}}</td>
                        <td>
                            <a href="/delete_themes/{{c.id}}">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="return">
        <button type="button" class="btn btn-dark"><a href="/">Voltar</a></button>
    </div>
</div>
{% endblock %}
